    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
        })

        var element1 = document.getElementById("div1");
        var element2 = document.getElementById("div2");
        var element3 = document.getElementById("div3");
        var element4 = document.getElementById("div4");
        var width = window.innerWidth;

        if (width > 1300){
            element1.classList.replace("justify-content-center","justify-content-end")
            element2.classList.replace("justify-content-center","justify-content-end")
            element3.classList.replace("justify-content-center","justify-content-start")
            element4.classList.replace("justify-content-center","justify-content-start")
        }

        window.addEventListener("resize",function(){
            var width = window.innerWidth;

            if (width > 1300){
                if (element1.classList.contains("justify-content-center")){
                    element1.classList.replace("justify-content-center","justify-content-end")
                    element2.classList.replace("justify-content-center","justify-content-end")
                    element3.classList.replace("justify-content-center","justify-content-start")
                    element4.classList.replace("justify-content-center","justify-content-start")
                }
            }
            else {
                element1.classList.replace("justify-content-end","justify-content-center")
                element2.classList.replace("justify-content-end","justify-content-center")
                element3.classList.replace("justify-content-start","justify-content-center")
                element4.classList.replace("justify-content-start","justify-content-center")
            }
        })
